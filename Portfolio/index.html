<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>
<body>
    <header>
        <h1>포트폴리오</h1>
        <nav>
            <ul>
                <li><a href="#about">소개</a></li>
                <li><a href="#projects">프로젝트</a></li>
                <li><a href="#contact">연락처</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>소개</h2>
        <div class="profile">
            <img src="assets/images/profile.jpg" alt="프로필 사진">
            <p>안녕하세요. 저는 웹 개발자 OOO입니다. 
                저는 HTML, CSS, JavaScript를 사용하여 
                사용자 경험을 향상시키는 웹사이트를 만드는 데 
                관심이 있습니다. 
                저는 현재 OOO 프로젝트를 진행하고 있으며, 
                이 프로젝트를 통해 
                웹 개발 능력을 더욱 발전시키고 있습니다.</p>
        </div>
        <div class="skills">
            <h3>스킬</h3>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>React</li>
                <li>Node.js</li>
            </ul>
        </div>
    </section>

    <section id="projects">
        <h2>프로젝트</h2>
        <div id="project-list">
            </div>
    </section>

    <section id="contact">
        <h2>연락처</h2>
        <p>연락처 정보를 작성하세요.</p>
        <form>
            <input type="text" placeholder="이름">
            <input type="email" placeholder="이메일">
            <textarea placeholder="문의 내용"></textarea>
            <button type="submit">보내기</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 포트폴리오</p>
    </footer>

</body>
</html>
